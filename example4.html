<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      color: #fff;
    }

    .contact {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .contact h2 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 12px;
      padding: 14px 24px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.8s forwards;
    }

    .contact a i {
      font-size:0.9rem;
    }

    .contact a.email { 
      background: #555;
       animation-delay: 0.2s; 
      }
    .contact a.github {
       background: #24292e;
        animation-delay: 0.4s;
       }
    .contact a.linkedin { 
      background: #0077b5;
       animation-delay: 0.6s;
       }
    .contact a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      animation-delay: 0.8s;
    }

    .contact a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3), 0 0 15px rgba(255,255,255,0.4);
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }


    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    @media (max-width: 768px) {
      .contact h2 {
        font-size: 2rem;
      }
      .contact a {
        font-size: 0.9rem;
        padding: 12px 18px;
      }
    }

    @media (max-width: 480px) {
      .contact h2 {
        font-size: 1.6rem;
      }
      .contact a {
        display: block;
        width: 80%;
        margin: 12px auto;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <section id="contact" class="contact">
    <h2>Contact</h2>

<a class="github" href="https://github.com/Ashakumar1408" ><i class="fa-brands fa-github"></i>GitHub</a>
<a class="linkedin" href="https://www.linkedin.com/in/asha-kumar-59769235a" ><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
<a class="instagram" href="https://www.instagram.com/miii_.axh_/?hl=en" ><i class="fa-brands fa-instagram"></i>Instagram</a>
  </section>

  </footer>
</body>
</html>
